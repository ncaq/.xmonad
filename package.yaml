name: xmonad-launch
version: 0.1.0
synopsis: It is my xmonad and xmobar setting
github: ncaq/.xmonad
author: ncaq
maintainer: ncaq@ncaq.net
copyright: Â© ncaq
license: MIT

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints
  - -O2

dependencies:
  - base
  - containers
  - directory
  - gi-glib
  - gi-gtk
  - hostname
  - regex-tdfa
  - string-transform
  - time
  - xmonad
  - xmonad-contrib

library:
  source-dirs: src

executables:
  xmonad-launch:
    main: Main.hs
    source-dirs: app
    dependencies:
      - xmonad-launch

    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-4
